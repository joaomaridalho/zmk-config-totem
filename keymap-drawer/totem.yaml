combos:
- p: [12, 11]
  k: {t: PT QUESTION, h: Sft+LALT, s: PT EXCL}
- p: [13, 12]
  k: {t: PT SLASH, h: Sft+LCTRL, s: PT BSLH}
- p: [23, 22]
  k: Ctl+PT C
- p: [24, 23]
  k: Ctl+PT P
- p: [16, 17]
  k: {t: PT LPAR, h: Sft+LCTRL, s: PT LT}
- p: [17, 18]
  k: {t: PT RPAR, h: Sft+LALT, s: PT GT}
- p: [27, 28]
  k: {t: PT LBKT, s: PT LBRC}
- p: [28, 29]
  k: {t: PT RBKT, s: PT RBRC}
- p: [3, 2]
  k: {t: PT DQT, s: PT SQT}
- p: [2, 1]
  k: {t: PT PIPE, s: PT AMPS}
- p: [15, 16]
  k: {t: PT AT, s: PT HASH}
- p: [5, 6]
  k: PT ORDM
- p: [6, 7]
  k: PT TILDE
- p: [7, 8]
  k: {t: '&grave_spc', h: PT ACUTE}
